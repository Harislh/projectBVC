<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: darkslategray;
        font-family: Arial, sans-serif;
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        background-color: #fffde7;
      }

      /* HEADER */
      header {
        height: 12%;
        background-color: white;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.4);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 40px;
        border-radius: 0 0 30px 30px;
      }

      header h2 {
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      }

      /* MAIN */
      .container {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 4fr;
        margin-top: 10px;
      }

      /* SIDEBAR */
      .sidebar {
        background-color: white;
        margin: 10px;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.4);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .sidebar button {
        background-color: darkslategray;
        color: yellow;
        padding: 10px;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
      }

      .sidebar button:hover {
        background-color: yellow;
        color: darkslategray;
        border: 1px solid darkslategray;
      }

      /* CONTENT */
      .content {
        background-color: white;
        margin: 10px;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.4);
      }

      /* SECTION VISIBILITY (IMPORTANT) */
      .section {
        display: none;
      }

      .section.active {
        display: block;
      }

      h3 {
        margin-bottom: 20px;
        text-decoration: underline;
      }

      /* FORM CENTER WRAPPER */
      .form-center {
        display: flex;
        justify-content: center;
      }

      .form-center form {
        width: 320px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      input {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid darkslategray;
        width: 100%;
      }

      .submit-btn {
        background-color: darkslategray;
        color: yellow;
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
      }

      .submit-btn:hover {
        background-color: yellow;
        color: darkslategray;
        border: 1px solid darkslategray;
      }

      /* TABLE */
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid darkslategray;
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: darkslategray;
        color: yellow;
      }

      /* FOOTER */
      footer {
        height: 10%;
        background-color: darkslategray;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <h2>MY BANK - Admin Panel</h2>
      <h3>Welcome Admin</h3>
    </header>

    <!-- MAIN -->
    <div class="container">
      <!-- SIDEBAR -->
      <div class="sidebar">
        <button onclick="showSection('create')">Create Customer</button>
        <button onclick="showSection('view')">View Customers</button>
        <button onclick="showSection('deposit')">Deposit</button>
        <button onclick="showSection('withdraw')">Withdraw</button>
        <button onclick="showSection('transfer')">Transfer</button>
        <button onclick="showSection('password')">Change Password</button>
        <button>Logout</button>
      </div>

      <!-- CONTENT -->
      <div class="content">
        <!-- CREATE -->
        <div id="create" class="section active">
          <h3>Create Customer</h3>
          <div class="form-center">
            <form action="/create-customer" method="POST">
              <input type="text" name="name" placeholder="Name" required />
              <input
                type="text"
                name="account"
                placeholder="Account No"
                required
              />
              <input type="text" name="mobile" placeholder="Mobile" required />
              <input type="email" name="email" placeholder="Email" required />
              <input
                type="number"
                name="balance"
                placeholder="Balance"
                required
              />
              <button type="submit" class="submit-btn">Create</button>
            </form>
          </div>
        </div>

        <!-- VIEW -->
        <div id="view" class="section">
          <h3>All Customers</h3>
          <table>
            <tr>
              <th>S.No</th>
              <th>Name</th>
              <th>Account</th>
              <th>Balance</th>
            </tr>
            <tr>
              <td>1</td>
              <td>Harish</td>
              <td>123456</td>
              <td>5000</td>
            </tr>
          </table>
        </div>

        <!-- DEPOSIT -->
        <div id="deposit" class="section">
          <h3>Deposit</h3>
          <div class="form-center">
            <form>
              <input placeholder="Account No" />
              <input placeholder="Amount" />
              <button class="submit-btn">Deposit</button>
            </form>
          </div>
        </div>

        <!-- WITHDRAW -->
        <div id="withdraw" class="section">
          <h3>Withdraw</h3>
          <div class="form-center">
            <form>
              <input placeholder="Account No" />
              <input placeholder="Amount" />
              <button class="submit-btn">Withdraw</button>
            </form>
          </div>
        </div>

        <!-- TRANSFER -->
        <div id="transfer" class="section">
          <h3>Transfer</h3>
          <div class="form-center">
            <form>
              <input placeholder="From Account" />
              <input placeholder="To Account" />
              <input placeholder="Amount" />
              <button class="submit-btn">Transfer</button>
            </form>
          </div>
        </div>

        <!-- PASSWORD -->
        <div id="password" class="section">
          <h3>Change Password</h3>
          <div class="form-center">
            <form>
              <input type="password" placeholder="Old Password" />
              <input type="password" placeholder="New Password" />
              <button class="submit-btn">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>All Rights Reserved Â© 2025</footer>

    <!-- JS -->
    <script>
      function showSection(id) {
        let sections = document.querySelectorAll(".section");

        sections.forEach((sec) => {
          sec.classList.remove("active");
        });

        document.getElementById(id).classList.add("active");
      }
    </script>
  </body>
</html>
